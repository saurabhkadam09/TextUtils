<div class="alert alert-primary" role="alert">
  You can Enter and check your string below!!!
</div>
<div class="container">
    <h1 style="color:green">Enter the Text below and Perform desired Operation!!!</h1>
    <form action="analyze" method="post"> {% csrf_token %}
  <div class="form-group">
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
  </div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="remove_punc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>

</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Capitalize Text</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="newline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove Next Line</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="char_count" class="custom-control-input" id="customSwitch4">
   <label class="custom-control-label" for="customSwitch4">Character Count</label>
</div><br>
        <div>
        <button type="submit" class="btn btn-primary">Submit Action</button>
        </div>
</form>
</div>
